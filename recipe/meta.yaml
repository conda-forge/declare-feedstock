{% set name = "declare" %}
{% set version = "1.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 4c3c35ed96dcbdf45f4beeeb14554582a04d49d0094a8ec9fd61d10a0f9aa7fb

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv

requirements:
  host:
    - python >=3.8
    - pip
    - poetry-core
  run:
    - python >=3.8
    - typing-extensions >=4.10.0,<5.0.0

test:
  imports:
    - declare
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/willmcgugan/declare
  summary: Syntactical sugar for Python class attributes
  dev_url: https://github.com/willmcgugan/declare
  license_file: LICENSE
  license: MIT

extra:
  recipe-maintainers:
    - davidbrochart
